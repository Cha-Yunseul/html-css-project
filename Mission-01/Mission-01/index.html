<!-- HTML 작성 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 발견</title>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="stylesheets/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>
        <a href="https://www.coupang.com/">
          <img
            src="./assets/logo/logo.png"
            width="176px"
            height="40px"
            alt="Logo"
          />
        </a>
      </h1>
    </header>

    <section>
      <div class="minititle">
        <h2>오늘의 발견</h2>
        <span aria-hidden="true">|</span>
        <p>오늘의 쿠팡이 엄선한 가장 핫한 제품</p>
      </div>

      <div class="container">
        <div class="items honeytea">
          <a href="/">
            <img src="./assets/discovery/honeytea.jpg" alt="꿀 생강차" />
            <button class="buttons">></button>
          </a>
        </div>
        <div class="items vaselin">
          <a href="/"
            ><img
              src="./assets/discovery/vaseline.jpg"
              alt="코코아 버터 바세린"
            />
            <button class="buttons">></button>
          </a>
        </div>
        <div class="items handcream">
          <a href="/"
            ><img
              src="./assets/discovery/handcream.jpg"
              alt="핸드크림 모음"
            /><button class="buttons">></button>
          </a>
        </div>
        <div class="items bibs">
          <a href="/"
            ><img src="./assets/discovery/bibs.jpg" alt="빕스 아기사항" />
            <button class="buttons">></button>
          </a>
        </div>
        <div class="items hanssem">
          <a href="/"
            ><img src="./assets/discovery/hanssem.jpg" alt="한샘 수납장 모음" />
            <button class="buttons">></button>
          </a>
        </div>
        <div class="items dumpling">
          <a href="/"
            ><img src="./assets/discovery/dumpling.jpg" alt="개성 왕만두" />
            <button class="buttons">></button>
          </a>
        </div>
        <div class="items wettissue">
          <a href="/"
            ><img src="./assets/discovery/wettissue.jpg" alt="올담 물티슈" />
            <button class="buttons">></button>
          </a>
        </div>
        <div class="items febreze">
          <a href="/"
            ><img src="./assets/discovery/febreze.jpg" alt="페브리즈" />
            <button class="buttons">></button>
          </a>
        </div>
        <div class="items dyson">
          <a href="/"
            ><img src="./assets/discovery/dyson.jpg" alt="다이슨 청소기 특가" />
            <button class="buttons">></button>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
