<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <script src="./js/main.js" defer></script>
    <style>
      ul li {
        list-style-type: none;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="LoginBar">
        <ul class="LoginBar__list">
          <li class="Login_Bar">
            <div>로그인</div>
          </li>
          <li class="Login_Bar">
            <div>회원가입</div>
          </li>
          <li class="Login_Bar">
            <div>고객센터</div>
          </li>
          <li class="Login_Bar">
            <span>쿠팡플레이</span>
          </li>
          <li class="Login_Bar">
            <span>제휴마케팅</span>
          </li>
        </ul>
      </div>

      <div class="container">
        <button class="button--category">
          <span class="button--category--name">카테고리</span>
        </button>

        <h1 class="Logo">
          <a href="https://www.coupang.com/" target="_blank" rel="noopener">
            <span class="Logo__name"> Coupang</span>
          </a>
        </h1>

        <form action="#" method="post" class="search">
          <select name="전체">
            <option value="all">전체</option>
          </select>
          <input type="text" value="찾고 싶은 상품을 검색해 보세요!" />
          <button class="voice">
            <span class="sr-only"> 음성 검색 </span>
            <svg
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10.6 10.3542C10.6 7.94943 12.5699 6 15 6C17.4301 6 19.4 7.94943 19.4 10.3542V17.4792C19.4 19.8839 17.4301 21.8333 15 21.8333C12.5699 21.8333 10.6 19.8839 10.6 17.4792V10.3542ZM18.2 13.9167V10.3542C18.2 8.60527 16.7673 7.1875 15 7.1875C13.2327 7.1875 11.8 8.60526 11.8 10.3542V13.9167H18.2Z"
                fill="#767676"
              />
              <path
                d="M15.4 23.6196C18.5272 23.4159 21 20.8413 21 17.6951V13.125H19.8V17.6951C19.8 20.3184 17.651 22.4451 15 22.4451C12.349 22.4451 10.2 20.3184 10.2 17.6951V13.125H9V17.6951C9 20.8413 11.4728 23.4159 14.6 23.6196V24.2083H11.4V25H18.6V24.2083H15.4V23.6196Z"
                fill="#767676"
              />
            </svg>
          </button>
          <button class="keyword">
            <span class="sr-only"> 키워드 검색 </span>
            <svg
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M18.0723 19.5333C16.8108 20.4812 15.2413 21.043 13.5403 21.043C9.37589 21.043 6 17.6755 6 13.5215C6 9.36749 9.37589 6 13.5403 6C17.7046 6 21.0805 9.36749 21.0805 13.5215C21.0805 15.4068 20.3851 17.1301 19.2363 18.4501L24 22.8365L22.9233 24L18.0723 19.5333ZM19.4931 13.5215C19.4931 16.801 16.8279 19.4595 13.5403 19.4595C10.2526 19.4595 7.58742 16.801 7.58742 13.5215C7.58742 10.242 10.2526 7.58348 13.5403 7.58348C16.8279 7.58348 19.4931 10.242 19.4931 13.5215Z"
                fill="#0074E9"
              />
            </svg>
          </button>
        </form>
        <div class="myCoupang">
          <button class="myCoupang__button">
            <span class="myCoupang__button--name"> 마이쿠팡 </span>
          </button>
          <ul class="myCoupang__list">
            <li>
              <a href="/">
                <span>주문목록</span>
              </a>
            </li>
            <li>
              <a href="/">
                <span>취소/반품</span>
              </a>
            </li>
            <li>
              <a href="/"> 찜리스트 </a>
            </li>
          </ul>
        </div>

        <div class="cart">
          <button class="cart__button">
            <span class="cart__button--name">장바구니</span>
            <span class="cart__button--number">0</span>
          </button>
          <div class="cart__message">장바구니에 담김 상품이 없습니다.</div>
        </div>

        <ul class="link">
          <li>
            <img src="./assets/icon/icon-rocket.svg" alt="로켓배송" />
            <span>로켓배송</span>
          </li>
          <li>
            <img src="./assets/icon/icon-fresh.svg" alt="로켓프레시" />
            <span>로켓프레시</span>
          </li>
          <li>
            <span>2022년 설날</span>
            <img src="./assets/icon/new.svg" alt="2022년 설날" />
          </li>
          <li>
            <span>로켓직구</span>
          </li>
          <li>
            <span>골드박스</span>
          </li>
          <li>
            <span>정기배송</span>
          </li>
          <li>
            <span>이벤트/쿠폰</span>
          </li>
          <li>
            <span>기획전</span>
          </li>
          <li>
            <span>여행티켓</span>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
